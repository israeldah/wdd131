    <main>
        <h2>Contact Us</h2>
        <p>Send us your questions about medicinal plants or traditional remedies.</p>
        <div class="contact-container">
            <form id="contactForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <label for="message">Message</label>
                <textarea id="message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
                <p id="confirmation"></p>
            </form>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d651.9566419494065!2d-4.020214190482982!3d5.429334718122499!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfc19500715f05f3%3A0xf487466561119a13!2zRVNQQUNFIFNBTlTDiSBDw5RUw4kgROKAmUlWT0lSRQ!5e0!3m2!1sen!2sci!4v1771242519826!5m2!1sen!2sci"
                    loading="lazy">
                </iframe>

        </div>
