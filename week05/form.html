<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is an HTML form with a confirmation page">
    <meta name="author" content="Evangelis Israel Dah">
    <title>Form | WDD131</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <main>
        <div class="container">
            <h1>Product Review</h1>
            <div class="form">
                <form action="review.html" method="get">
                    <label for="product">Product Name</label><br>

                    <select id="product" name="product" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                    <fieldset>
                        <legend>Overall Rating</legend>
                        <div class="rate">
                            <div class="stars">
                                <label for="star1">☆</label>
                                <label for="star2">☆☆</label>
                                <label for="star3">☆☆☆</label>
                                <label for="star4">☆☆☆☆</label>
                                <label for="star5">☆☆☆☆☆</label>
                            </div>
                            <div class="radio">
                                <input type="radio" id="star1" name="rating" value="1" required>
                                <input type="radio" id="star2" name="rating" value="2">
                                <input type="radio" id="star3" name="rating" value="3">
                                <input type="radio" id="star4" name="rating" value="4">
                                <input type="radio" id="star5" name="rating" value="5">
                            </div>
                        </div>
                    </fieldset>

                    <label for="installDate">Date of Installation</label><br>
                    <input type="date" id="installDate" name="installDate" required>

                    <p>Which features did you find useful in the product</p><br>
                    <p>Check all that apply</p>

                    <label for="feature1">
                        <input type="checkbox" id="feature1" name="features" value="durability">
                        Durability
                    </label><br>

                    <label for="feature2">
                        <input type="checkbox" id="feature2" name="features" value="ease-of-use">
                        Ease of Use
                    </label><br>

                    <label for="feature3">
                        <input type="checkbox" id="feature3" name="features" value="performance">
                        Performance
                    </label><br>

                    <label for="feature4">
                        <input type="checkbox" id="feature4" name="features" value="design">
                        Design
                    </label>

                    <label for="review">Written Review<span>(Optional)</span></label><br>
                    <textarea id="review" name="review" rows="5" cols="40"></textarea>

                    <label for="username">Your Name<span>(Optional)</span></label><br>
                    <input type="text" id="username" name="username">

                    <input type="submit" value="Post Review">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p><span id="currentyear"></span> Evangelis Israel Dah ⚜️ Côte d'Ivoire</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
