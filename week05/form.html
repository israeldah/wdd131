<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Submit a detailed product review including rating, installation date, useful features, and optional written feedback.">
    <meta name="author" content="Evangelis Israel Dah">
    <title>Product Review | WDD131</title>

    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <script src="scripts/form.js" defer></script>
</head>

<body>

    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <div class="form">
            <form action="review.html" method="get">

                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>

                <fieldset>
                    <legend>Overall Rating</legend>

                    <div class="rating-container">

                        <div class="rating-item">
                            <span>☆</span>
                            <input type="radio" name="rating" value="1" required>
                        </div>

                        <div class="rating-item">
                            <span>☆☆</span>
                            <input type="radio" name="rating" value="2" required>
                        </div>

                        <div class="rating-item">
                            <span>☆☆☆</span>
                            <input type="radio" name="rating" value="3" required>
                        </div>

                        <div class="rating-item">
                            <span>☆☆☆☆</span>
                            <input type="radio" name="rating" value="4" required>
                        </div>

                        <div class="rating-item">
                            <span>☆☆☆☆☆</span>
                            <input type="radio" name="rating" value="5" required>
                        </div>

                    </div>
                </fieldset>

                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>

                <p>Which features did you find useful?</p>
                <p class="small">Check all that apply</p>

                <label class="checkbox">
                    <input type="checkbox" name="features" value="durability">
                    Durability
                </label>

                <label class="checkbox">
                    <input type="checkbox" name="features" value="ease-of-use">
                    Ease of Use
                </label>

                <label class="checkbox">
                    <input type="checkbox" name="features" value="performance">
                    Performance
                </label>

                <label class="checkbox">
                    <input type="checkbox" name="features" value="design">
                    Design
                </label>

                <label for="review">Written Review <span>(Optional)</span></label>
                <textarea id="review" name="review" rows="4"></textarea>

                <label for="username">Your Name <span>(Optional)</span></label>
                <input type="text" id="username" name="username">

                <input type="submit" value="Post Review">

            </form>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Evangelis Israel Dah ⚜️ Côte d'Ivoire</p>
        <p id="lastModified"></p>
    </footer>

</body>

</html>
